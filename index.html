<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <div class="mobile">
            <div class="container">
                <nav>
                    <i class="ri-car-line"></i>
                    <i class="ri-walk-line"></i>
                    <i class="ri-train-line"></i>
                    <i class="ri-riding-line"></i>
                </nav>
                <div class="map">
                    <img src="https://i.pinimg.com/564x/46/ee/bb/46eebb4057393e7ba84f31b6b3e7bd35.jpg" alt="">
                </div>
                <section>
                    <p>Distance : 1.4 KM - 12 min</p> <br>
                    <h1><button><i class="ri-navigation-fill"></i> Direction</button>
                    <button>Cancel</button></h1>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
